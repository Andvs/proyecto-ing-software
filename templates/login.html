{% extends 'base.html' %}
{% load static %}

{% block titulo %}Iniciar Sesión{% endblock %}

{% block extra_css %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #0a2342;
    }
    main {
        width: 100%;
    }
</style>
{% endblock %}


{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center bg-white border-0">
                    <h2 class="fw-bold my-4" style="color: #0a2342;">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="usuario" name="nombre_usuario" placeholder="Ingrese su usuario" required>
                            <label for="usuario">Usuario</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="contraseña" placeholder="Ingrese su contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
