{% extends "base.html" %}
{% block titulo %}Seleccionar actividad{% endblock %}

{% block contenido %}
<div class="container py-4">
  <h2 class="mb-3">Selecciona Disciplina y Actividad</h2>

  <form method="post" class="card p-3 shadow-sm">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Disciplina</label>
        <select name="disciplina" class="form-select" required>
          <option value="">-- Selecciona --</option>
          {% for d in disciplinas %}
            <option value="{{ d.id }}">{{ d.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Actividad</label>
        <select name="actividad" class="form-select" required>
          <option value="">-- Selecciona --</option>
          {% for a in actividades %}
            <option value="{{ a.id }}">{{ a.nombre }} â€” {{ a.disciplina.nombre }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <!-- ðŸ”™ BotÃ³n para volver al Dashboard -->
      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
        Volver al panel principal
      </a>

      <!-- âœ… BotÃ³n para continuar -->
      <button type="submit" class="btn btn-primary">
        Continuar
      </button>
    </div>
  </form>
</div>
{% endblock %}
